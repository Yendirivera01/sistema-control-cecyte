<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - CECYTE Quintana Roo</title>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <div class="login-container">
    <img src="../assets/logo-cecyte.png" alt="Logo CECYTE" class="logo">
    <h1>Iniciar sesión</h1>
    <p>Acceso institucional CECYTE Quintana Roo

      Sistema de control de uso de computadoras
    </p>

    <form id="loginForm">
  <label for="correo">Correo institucional</label>
  <input type="email" id="correo" placeholder="usuario@cecyteqroo.edu.mx" required>

  <label for="password">Contraseña</label>
  <input type="password" id="password" placeholder="Ingrese su contraseña" required>

  <div class="extras">
    <input type="checkbox" id="recordar"> Recordarme
    <a href="../pages/recuperar.html">¿Olvidaste tu contraseña?</a>
  </div>

  <button type="submit">Ingresar</button>
</form>

<!-- Contenedor para mensajes -->
<div id="mensajeError" class="mensaje-error"></div>
  </div>
  <script src="../scripts/login.js"></script>
  <script src="../scripts/recuperar.js"></script>
</body>
</html>
