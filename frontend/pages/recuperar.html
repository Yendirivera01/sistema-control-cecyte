<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña - CECYTE Quintana Roo</title>
  <link rel="stylesheet" href="../styles/recuperar.css">
</head>
<body>
  <div class="recuperar-container">
    <img src="../assets/logo-cecyte.png" alt="Logo CECYTE" class="logo">
    <h1>Recuperar contraseña</h1>

    <form id="recuperarForm">
      <label for="correoRecuperar">Correo institucional</label>
      <input type="email" id="correoRecuperar" placeholder="usuario@cecyteqroo.edu.mx" required>
      <button type="submit">Enviar recuperación</button>
    </form>

    <div id="mensajeRecuperar" class="mensaje-recuperar"></div>
    <script src="../scripts/recuperar.js"></script>
  </div>
</body>
</html>
